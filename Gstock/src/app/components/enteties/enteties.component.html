<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<div class="container">
    <br/>
<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex align-items-center justify-content-between mb-3">
            <h5 class="card-title">Nombre de Service : <span class="text-muted fw-normal ms-2">{{enteties.length}}</span></h5>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table project-list-table table-nowrap align-middle table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">Service</th>
                        <th scope="col">Subdivision/Bureau</th>
                        <th scope="col" style="width: 200px;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let temp of enteties">
                        <td>
                          <a [routerLink]="['/service-details', temp.id, 'service', temp.name]">{{ temp.name }}</a>
                        </td>
                        <td>
                          <ul>
                            <li *ngFor="let subservice of temp.subservices">
                              <a [routerLink]="['/service-details', subservice.id, 'subservice', subservice.name]">{{ subservice.name }}</a>
                            </li>
                          </ul>
                        </td>
                        <td>
                          <a href="#" class="icon-link edit" title="Edit">
                            <i class="bx bx-edit"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
            </div>
        </div>
    </div>
</div>
