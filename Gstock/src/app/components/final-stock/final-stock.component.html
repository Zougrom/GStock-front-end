<div class="container">
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex align-items-center justify-content-between mb-3">
                <h5 class="card-title">Stock de l'année : 
                    <span class="text-muted fw-normal ms-2">{{year | date: 'short'}}</span>
                </h5>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 d-flex justify-content-end">
                <button class="action-button me-2" (click)="generatePDF()">Generer PDF</button>
                <button class="action-button me-2" (click)="resetStock()">Réinitialiser Stock Initial</button>
                <button class="action-button" (click)="exportToExcel()">Generer Excel</button>
            </div>
        </div>
        <div class="row" id="pdfTable">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Stock initial</th>
                                <th scope="col">Stock de sécurité</th>
                                <th scope="col">Stock final</th>
                                <th scope="col">Situation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let article of articles" [ngClass]="{
                                'highlight-row': article.situation === 'Commander',
                                'regular-row': article.situation !== 'Commander'
                            }">
                                <td>{{article.name}}</td>
                                <td>{{article.initialStock}}</td>
                                <td>{{article.securityStock}}</td>
                                <td>{{article.finalStock}}</td>
                                <td>{{article.situation}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
