<div class="container custom-dashboard-container">
	<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
	  <!-- Cards -->
	  <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-info">
		  <div class="card-body">
			<div class="d-flex align-items-center">
			  <div>
				<a routerLink=""><p class="mb-0 text-secondary">Nombres articles dans le stock</p></a>
				<h4 class="my-1 text-info">{{totalArticles}}</h4>
			  </div>
			  <div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto"><i class="fa fa-shopping-cart"></i></div>
			</div>
		  </div>
		</div>
	  </div>
  
	  <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-danger">
		  <div class="card-body">
			<div class="d-flex align-items-center">
			  <div>
				<a routerLink="/low-stock"><p class="mb-0 text-secondary">Nombres des articles bas :</p></a>
				<h4 class="my-1 text-danger">{{totalArticles}}</h4>
			  </div>
			  <div class="widgets-icons-2 rounded-circle bg-gradient-bloody text-white ms-auto"><i class="fa fa-dollar"></i></div>
			</div>
		  </div>
		</div>
	  </div>
  
	  <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-success">
		  <div class="card-body">
			<div class="d-flex align-items-center">
			  <div>
				<a routerLink="/stock-movements"><p class="mb-0 text-secondary">Nombres des mouvements :</p></a>
				<h4 class="my-1 text-success">{{totalMovements}}</h4>
			  </div>
			  <div class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto"><i class="fa fa-bar-chart"></i></div>
			</div>
		  </div>
		</div>
	  </div>
  
	  <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-warning">
		  <div class="card-body">
			<div class="d-flex align-items-center">
			  <div>
				<a routerLink="/enteties"><p class="mb-0 text-secondary">Nombre des services</p></a>
				<h4 class="my-1 text-warning">{{enteties.length}}</h4>
				
			  </div>
			  <div class="widgets-icons-2 rounded-circle bg-gradient-blooker text-white ms-auto"><i class="fa fa-users"></i></div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
