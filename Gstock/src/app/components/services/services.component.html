<div class="container bootstrap snippets bootdey">
    <h2 class="text-center mb-4 mt-5">Ajouter un nouveau Service ici</h2>
    <hr>
    <div class="row justify-content-center mt-4">
        
        <div class="col-md-4 text-center">
            
            <div class="icon-container mb-3">
                <i class="bx bx-briefcase icon-large"></i>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="personal-info">
                <h3 class="text-center mb-4">Information du service</h3>
                <form [formGroup]="createServiceFormGroup" class="form-horizontal" role="form" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label class="col-lg-3 control-label">Nom de nouveau Service:</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-9 offset-lg-3">
                            <button type="submit" class="btn btn-primary">Enregistrer le Service</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
  </div>
